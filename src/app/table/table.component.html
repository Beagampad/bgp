<div class="container">
    <section class="mat-typography">
        <h1>Plytix - Prueba Frontend: Beatriz GÃ¡mez Padial</h1>

        <button mat-icon-button (click)="openDialog()">Add Row</button>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> NAME </th>
                <td mat-cell *matCellDef="let element">
                    <ng-container *ngIf="element.id != editRowId">
                        {{element.name}}
                    </ng-container>
                    <!-- show your value in a input-->
                    <ng-container *ngIf="element.id === editRowId">
                        <input [(ngModel)]="element.name" />
                    </ng-container>
                </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                <td mat-cell *matCellDef="let element"> 
                    <ng-container *ngIf="element.id != editRowId">
                        {{element.email}}
                    </ng-container>
                    <!-- show your value in a input-->
                    <ng-container *ngIf="element.id === editRowId">
                        <input [(ngModel)]="element.email" />
                    </ng-container>
                </td>
            </ng-container>
        
            <!-- Department Column -->
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef> DEPARTMENT </th>
                <td mat-cell *matCellDef="let element"> 
                    <ng-container *ngIf="element.id != editRowId">
                        {{element.department}}
                    </ng-container>
                    <!-- show your value in a input-->
                    <ng-container *ngIf="element.id === editRowId">
                        <mat-select [(ngModel)]= "element.department"> 
                            <mat-option value="Marketing">Marketing</mat-option>
                            <mat-option value="Development">Development</mat-option>
                        </mat-select>
                    </ng-container>
                </td>
            </ng-container>

             <!-- Actions Column -->
             <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <button *ngIf="element.id != editRowId" mat-icon-button class="material-icons app-toolbar-menu save-button"(click)= "EditRow(element.id)" matTooltip="Save Changes" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button *ngIf="element.id === editRowId" mat-icon-button class="material-icons app-toolbar-menu save-button" (click)= "ConfirmEdition(element.id, element.name, element.email, element.department)" matTooltip="Save Changes" color="green">
                        <mat-icon>check</mat-icon>
                    </button>
                    <button *ngIf="element.id != editRowId" mat-icon-button class="material-icons app-toolbar-menu save-button" (click)="openDialog(element.id, element.name, element.email, element.department)" matTooltip="Save Changes" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button *ngIf="element.id === editRowId" mat-icon-button class="material-icons app-toolbar-menu save-button" matTooltip="Save Changes" color="warn">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </td>
             </ng-container>
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [ngClass]="{'highlight-up': row.increment == 'up','highlight-down': row.increment == 'down'}" *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </section>

</div>
